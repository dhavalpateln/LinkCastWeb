		var database = firebase.database();

		database.ref('link').on('child_added', function(snapshot){
			var link = snapshot.val();
			console.log(snapshot.key + " " + link.title + " " + link.url);
			var listItem = document.createElement("li");
			listItem.append(createListElement(link.title, link.url));
			listItem.id = snapshot.key;
			var list = document.getElementById('linkList');
			list.insertBefore(listItem, list.childNodes[0]);
		});
		database.ref('link').on('child_removed', function(snapshot) {
			var id = snapshot.key;
			var element = document.getElementById(id);
			element.parentNode.removeChild(element);
		});
      });
	  function createListElement(title, link) {
		var container = document.createElement("div");
		var anchor = document.createElement("a");
		var button = document.createElement("button");
		
		anchor.innerHTML = title;
		anchor.href = link;
		
		button.innerHTML = "DELETE";
		button.addEventListener('click', deleteItem);
		
		container.className = "container";
		container.appendChild(anchor);
		container.appendChild(button);
		return container;
	  }
	  function deleteItem(e) {
		var id = e.srcElement.parentNode.parentNode.id;
		firebase.database().ref('link/' + id).remove();
	  }
